    <h2>
       Enter your usernmae and password
    </h2>
   <br>

   <form action="/login" method = "POST">
    <div class="mb-3">
      <label for="InputUsername" class="form-label"> Username</label>
      <input type="text" name = "username" class="form-control" id="InputUsername" aria-describedby="UserHelp">
      <div id="UserHelp" class="form-text">We'll never share your username with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="InputPassword" class="form-label">Password</label>
      <input type="password" name = "password" class="form-control" id="InputPassword">
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>

    </form>
