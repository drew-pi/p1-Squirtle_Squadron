<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> Higher or Lower </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>

    <body>
        <h1>SQUIRTLE SQUADRON</h1>

        <!-- Navbar feature -->
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Higher or Lower?</a>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Leaderboard</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Play!</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link">Logout</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
        <div class="container text-center">
          <form action="/result" method="post">
            <div class="row">
              <div class="col">
                <div id="card_2" class="card" style="width: 18rem;">
                    <img src= "{{first_img_url}}" class="card-img-top">
                    <div class="card-body">
                      <h5 class="card-title">{{first_city_text}}</h5>
                      <p class="card-text">abc</p>
                      <input type="submit" name="guess" id="button_1" value="HIGHER?" class="btn btn-outline-primary" required>
                    </div>
                </div>
              </div>
              <div class="col">
                <div class="card-body">
                    <h1 class="card-title">HIGHER</h1>
                    <h1 class="card-title">OR</h1>
                    <h1 class="card-title">LOWER?</h1>
                </div>
              </div>
              <div class="col">
                <div id="card_2" class="card" style="width: 18rem;">
                    <img src= "{{second_img_url}}" class="card-img-top">
                    <div class="card-body">
                      <h5 class="card-title">{{second_city_text}}</h5>
                      <p class="card-text">abc</p>
                      <input type="submit" name="guess" id="button_2" value="HIGHER?" class="btn btn-outline-primary" required>
                    </div>
                </div>
              </div>
            </form>
            </div>
            <script>
              function checkCorrect() {
                const cardEle = document.getElementById("card_1");
                const buttonEle = document.getElementById("button_1")
                if (cardEle.className == "card") {
                  cardEle.className = "card text-white bg-success mb-3";
                }
                if (buttonEle.className == "btn btn-outline-primary") {
                    buttomEle.className = "btn bg-light btn-outline-success";
                }
                setTimeout(reset, 3000);
              }
              function reset() {
                const cardEle = document.getElementById("card_1");
                const buttonEle = document.getElementById("button_1")
                if (cardEle.className == "card text-white bg-success mb-3") {
                  cardEle.className = "card";
                }
                if (buttonEle.className == "btn bg-light btn-outline-success") {
                    buttomEle.className = "btn btn-outline-primary";
                }
              }
            </script>
    </body>
</html>
