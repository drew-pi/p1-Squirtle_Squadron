<!doctype html>
<html>
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <title> CITY MODE </title>
        
      </head>

    <body>

        <div class = "container text-center">
            <h1>Higher or Lower</h1>
            <p>Is the population of {{ city1 }} higher or lower than the population of {{ city2 }}?</p>
            <form action="/result" method="post">
                <input type="radio" name="guess" id="higher" value="Higher" required>
                <label for="higher">Higher</label>
                <br>
                <input type="radio" name="guess" id="lower" value="Lower" required>
                <label for="lower">Lower</label>
                <br>
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>

    </body>
</html>
