<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <title> LOGIN PAGE </title>
  </head>

  <body class="p-3 m-0 border-0 bg-primary bg-opacity-50">
    
    <div class = "container-fluid mt-md-5 py-5">
      <div class ="row">
        <div class="offset-md-4 col-md-4 py-5">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h1>SQUIRTLE SQUADRON</h1>
              <br>
              <h2>Login</h2>
              <hr>
              <form action="/login" method = "POST">
                <div class="mb-3">
                  <label for="InputUsername" class="form-label"> Username</label>
                  <input type="text" name = "username" class="form-control" id="InputUsername" aria-describedby="UserHelp">
                  <div id="UserHelp" class="form-text">We'll never share your username with anyone else.</div>
               </div>
                <div class="mb-3">
                  <label for="InputPassword" class="form-label">Password</label>
                  <input type="password" name = "password" class="form-control" id="InputPassword">
               </div>
                <button type="submit" class="btn btn-primary d-grid gap-2 col-6">Sign In</button>
              </form>
              <br>
              <div class="mb-4"
               <h3>Not a member?</h3>
                <a href='/create_account'> Register Now!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
