<!-- result.html -->
<!doctype html>
<html>
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <title> RESULT </title>

      </head>

    <body>

        <div class = "container text-center p-5">
            <h1>Results: You got {{score}} right!</h1>
            <p>Your guess was {{ result }}. <br> {{city2}}'s population is {{city2_pop}} while {{city1}}'s population is {{city1_pop}}.</p>
            {% if result == 'Incorrect' %}
                <a class="btn btn-primary" href="fplay-again" role="button">Play Again</a>
                <br>
                <br>
                <a class="btn btn-danger" href="home" role="button">Return Home</a>
            {% endif %}
        </div>

    </body>
</html>
