
<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <title> HOME PAGE </title>
  </head>

  <body class="p-3 m-0 border-0 bd-example">
    <h1>SQUIRTLE SQUADRON</h1>

        <!-- Navbar feature -->
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Higher or Lower?</a>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="home">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Leaderboard</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
    <div class="position-absolute top-0 end-0 m-1 p-3">
      <p class="fs-4">Welcome, {{username}} !</p>
      <hr>
      <form action="/logout">
        <button type="submit" class="btn btn-primary col-12">Sign Out</button>
    </form>
    </div>

    <div class = "container-fluid text-center">
      <div class ="row">
        <div class="offset-md-4 col-md-4">
          <br>
          <h2>THE<br> HIGHER  <br> LOWER <br> GAME</h2>
        </div>
      </div>
    </div>

    <div class = "container w-25 text-center">
      <div class = "row">
        <div class = "col-6">
          <div class = "card">
            <img src = "../static/images/higherOrLower.jpg" alt = "Gamemode Uno" class = "card-img-top">
            <div class = "card-body">
              <h5 class = "card-title"> Gamemode Uno </h5>
              <p class = "card-text"> Higher Or Lower Gamemode</p>
              <a class="btn btn-primary" href="game" role="button">Play!</a>
            </div>
          </div>
        </div>
        <div class = "col-6">
          <div class = "card">
            <img src = "../static/images/img_2.jpg" alt = "Gamemode Dos" class = "card-img-top">
            <div class = "card-body">
              <h5 class = "card-title"> Gamemode Dos </h5>
              <p class = "card-text"> Guess The City Gamemode</p>
              <a class="btn btn-primary" href="game" role="button">Play!</a>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>

</html>
